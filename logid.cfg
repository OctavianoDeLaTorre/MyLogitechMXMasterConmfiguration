devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 20;
    };
    
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    
    dpi: 3750;

    buttons: (
        {
            cid: 0xc3;
            action =
            {   
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_W"];
                        };
                    },
                    
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_DOWN"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFT"];
                        };
                    },

                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
                        };
                    },

                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                );
            };
        },
        
        {
            cid: 0xc4;
            action =
            {
                type = "ToggleSmartshift";
            };
        },
        
        {
            cid:0x52;
            action =
            {
                 type: "Gestures";
                  gestures: (
                      {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_UP"];
                        };
                    },
                    
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_H"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA","KEY_LEFTCTRL", "KEY_LEFT"];
                        };
                    },

                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA","KEY_LEFTCTRL", "KEY_RIGHT"];
                        };
                    },

                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                  );
                  
            };
        },
        
        {
            cid: 0x56;
            action =
            {
               type: "Gestures";
               gestures: (
                   {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_PRINT"];
                        };
                   },

                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT","KEY_RIGHT"];
                        };
                    },
                
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                              keys: ["KEY_LEFTALT","KEY_LEFT"];
                        };
                    },

                    {
                        direction: "None"
                        mode: "NoPress"
                    }
               );
               
            };
        }
    );
});
